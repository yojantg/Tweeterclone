{% extends "base.html" %} {% block content %} {% load static %}
<section class="content">
  <div class="header">
    <img src="{% static 'img/twitter_icon.jpg' %}">
    <h1>Home</h1>
  </div>
    <section class="post_form">
      <div class="icon">
        <img src="{% static 'img/user.png' %}">
      </div>
        <form action ="/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <input type="text" name="name" placeholder="Name" required>
          <textarea name = "body" placeholder="Tell us anything" required></textarea>
          <div class="bottom">
            <input type="file" name="image" id="file" >
            <input type="submit" value="Tweet" id="tweet"/>
          </div>
        </form>
    </section>
  <section class='posts'>
    <ul>
        {% for post in posts %}
        <li>
            <img class="menu_icon js-menu-icon" src="{% static 'img/menu.png' %}">
            <div class="menu">
                <a href="/edit/{{ post.id }}/">Edit</a><br>
                <a href="/delete/{{ post.id }}/">Delete</a>
            </div>

        <div class="logo">
            <img src="{% static 'img/user.png' %}"/>
        </div>
       <div class ="name_body">
        <div class="name">{{ post.name}}</div>
        <div class="datetime">{{post.created_at }}</div>
        <p>{{ post.body }}</p>
        {% if post.image %}
        <img class="image" src="{{post.image.url}}">
        {% endif %}
        <div class="like">
          <a href="likes/{{post.id}}">
            <img src="{% static 'img/like-icon-1.jpg' %}"/>
          </a>
          {{post.like_count}}
        </div>
       </div>
        </li>
        {% endfor %}
    </ul>
  </section> 
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>
</section>
{% endblock %}
